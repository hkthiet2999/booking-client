<div class="banner">
  <div class="content">
    <h1 class="mb-5">Room Booking.</h1>
    <a routerLink="menu">BOOK NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">How to get <span class="highlight">A ROOM</span></h1>
  <div class="row mt-5">
    <!-- one  -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>1</h1>
        <p>select room</p>
      </div>
    </div>
    <!-- two -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>2</h1>
        <p>fill the details</p>
      </div>
    </div>
    <!-- three  -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>3</h1>
        <p>your order delivered in minute</p>
      </div>
    </div>
  </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">
    Customers <span class="highlight">Favourites Room</span>
  </h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let rd of roomData; index as i">
      <div class="foodbox" *ngIf="i <= 3">
        <img src="{{ rd.images }}" />
        <h1>{{ rd.codeName }}</h1>
        <p>{{ rd.price | currency: "USD" }}</p>
        <p>Room size: {{ rd.size }}</p>
      </div>
    </div>
  </div>
  <a routerLink="roommenu" class="viewmorebtn"
    >view more <i class="bi bi-arrow-right"></i
  ></a>
</div>
