<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6"*ngIf="isLoading$ | async">
      <div  style="width: 100%"><mat-spinner diameter="50"  class="spinner" ></mat-spinner></div>
    </div>
    <div class="col-lg-6" *ngIf="roomData">
      <a routerLink="../../roommenu" class="btn btn-sm btn-dark mb-3">Back</a>
      <app-carousel [data]="roomData.images" [isImages]="roomData.images?true:false"></app-carousel>
      <div style="margin-top: 100px;margin-left: 100px;">
        <h1>{{ roomData.codeName }}</h1>
        <p>{{  roomData.price | currency: "USD" }}</p>
        <p>Room size: {{  roomData.size }}</p>
      </div>
      
    </div>
    <div class="col-lg-6 col-12 form-container">
      <h1>Enter Your Details</h1>
      <form [formGroup]="dateRange">
        <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>Date Range</mat-label>
          <mat-date-range-input
            [dateFilter]="filter"
            [rangePicker]="dateRangePicker"
            [comparisonStart]="dateRange.value.start"
            [comparisonEnd]="dateRange.value.end"
          >
            <input
              matStartDate
              placeholder="Start date"
              formControlName="start"
            />
            <input matEndDate placeholder="End date" formControlName="end" />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="dateRangePicker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
        </mat-form-field>
        <mat-divider></mat-divider>
        <div *ngIf=""></div>
        <button class="btn btn-md btn-dark mt-3" (click)="openDialog()">
          Book Room
        </button>
      </form>
    </div>
  </div>
</div>
