<button
  class="matero-toolbar-button matero-avatar-button"
  mat-button
  [matMenuTriggerFor]="menu"
>

  <img
    class="matero-avatar"
    [src]="
      user.avatarUrl ? user.avatarUrl : 'assets/images/user-null-avatar.png'
    "
  />
  <span class="matero-username" fxHide.lt-sm>Harry</span>
  <!-- <ng-container *ngIf="isUploadAvatar">

    <span>Admin Interface - Only test purpose</span>
