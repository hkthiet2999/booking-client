<button
  class="matero-toolbar-button matero-avatar-button"
  mat-button
  [matMenuTriggerFor]="menu"
>
  <img
    class="matero-avatar"
    [src]="
      user.avatarUrl ? user.avatarUrl : 'assets/images/user-null-avatar.png'
    "
  />
  <span class="matero-username" fxHide.lt-sm>{{user.firstname}}</span>

</button>

<mat-menu #menu="matMenu">
  <button routerLink="/users/profile" mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </button>

  <button *ngIf="isAdmin" routerLink="admin" mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Management</span>
  </button>

  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
