<app-header></app-header>
<div class="matero-content">
  <div fxLayout="row wrap" class="matero-row">
    <div
      class="matero-col user-view-card"
      fxflex="100"
      fxflex.gt-xs="50"
      fxflex.gt-sm="33.33"
      fxflex.gt-md="25"
    >
      <mat-card class="user-info-container">
        <!-- <div class="user-avatar-container">
          <div mat-card-avatar class="user-avatar"></div>
        </div> -->

        <user-avatar [user]="user"></user-avatar>

        <div class="user-title-container">
          <div class="matero-row">
            <mat-card-title
              >{{ user.firstname }}&nbsp;{{ user.lastname }}</mat-card-title
            >
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
          </div>
        </div>
      </mat-card>
    </div>
    <div
      class="matero-col user-details-card"
      fxflex="100"
      fxflex.gt-xs="50"
      fxflex.gt-sm="66.67"
      fxflex.gt-md="75"
    >
      <mat-card class="user-info">

        
        <div [style.display]="isOpenEdit ? 'block' : 'none'">
          <edit-profile  [user]="user" ></edit-profile>
        </div>

        <div *ngIf="!isOpenEdit">
          <profile-view-details [user]="user"></profile-view-details>
        </div>

        <table class="action-buttons" cellspacing="10">
          <tr>
            <td>
              <button *ngIf="!isOpenEdit" mat-stroked-button color="primary" (click)="onPress()">
                <span >Update Profile</span>
                <!-- <span *ngIf="isOpenEdit">Save Changes</span> -->
              </button>
            </td>
            <td>
              <button *ngIf="!isOpenEdit" mat-stroked-button color="primary">
                <span>Change Password</span>
              </button>
            </td>
          </tr>
        </table>
      </mat-card>
    </div>
  </div>
</div>
