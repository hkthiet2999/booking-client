<mat-card-title>User Profile</mat-card-title>

<form class="view-profile-container">
  <mat-form-field class="view-info-one-col" appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      disabled
      value="{{ user.email }}"
      style="color: #000000de"
    />
  </mat-form-field>

  <table class="view-info-two-col" cellspacing="8">
    <tr>
      <td>
        <mat-form-field class="view-info-two-col" appearance="fill">
          <mat-label>First name</mat-label>
          <input
            matInput
            disabled
            value="{{ user.firstname }}"
            style="color: #000000de"
          />
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="view-info-two-col" appearance="fill">
          <mat-label>Last name</mat-label>
          <input
            matInput
            disabled
            value="{{ user.lastname }}"
            style="color: #000000de"
          />
        </mat-form-field>
      </td>
    </tr>
  </table>

  <table class="view-info-two-col" cellspacing="8">
    <tr>
      <td>
        <mat-form-field class="view-info-two-col" appearance="fill">
          <mat-label>Gender</mat-label>
          <input
            matInput
            disabled
            value="{{ user.gender }}"
            style="color: #000000de"
          />
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="view-info-two-col" appearance="fill">
          <mat-label>Birthday</mat-label>
          <input
            matInput
            disabled
            value="{{ user.dateOfBirth }}"
            style="color: #000000de"
          />
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>
