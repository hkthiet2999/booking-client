<mat-card-title>User Profile</mat-card-title>

<div *ngIf="user">
  <form class="view-profile-container">
    <mat-form-field class="view-info-one-col" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        disabled
        value="{{ user.email }}"
        style="color: #000000de;"
      />
    </mat-form-field>
  
    <table class="view-info-two-col" cellspacing="8">
      <tr>
        <td>
          <mat-form-field class="view-info-two-col" appearance="fill">
            <mat-label>First name</mat-label>
            <div *ngIf="user.firstname">
              <input
              matInput
              disabled
              value="{{ user.firstname }}"
              class="disabledInput"
            />

            </div>
            
          </mat-form-field>
        </td>
  
        <td>
          <mat-form-field class="view-info-two-col" appearance="fill">
            <mat-label>Last name</mat-label>
            <div *ngIf="user.lastname">
              <input
            
              matInput
              disabled
              value="{{ user.lastname }}"
              class="disabledInput"
            />

            </div>
            
          </mat-form-field>
        </td>
      </tr>
    </table>
  
    <table class="view-info-two-col" cellspacing="8">
      <tr>
        <td>
          <mat-form-field class="view-info-two-col" appearance="fill">
            <mat-label>Gender</mat-label>
            <div  *ngIf="user.gender">
              <input
            *ngIf="user.gender"
              matInput
              disabled
              value="{{ user.gender }}"
              class="disabledInput"
            />
              
            </div>
            
          </mat-form-field>
        </td>
  
        <td>
          <mat-form-field class="view-info-two-col" appearance="fill">
            <mat-label>Birthday</mat-label>
            <div *ngIf="user.dateOfBirth">
              <input
            class="disabledInput"
            
              matInput
              disabled
              value="{{ user.dateOfBirth | date: 'dd/MM/yyyy' }}"
            
            />
              
            </div>
            
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>

</div>
